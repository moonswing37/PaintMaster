<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <title>Painting Form</title>
</head>
<body>
    <h1>WePaintInteriors - the interior painting pros</h1>
    <p>We're excited to paint your room or office! Please fill out the form below to receive a qoute:</p>
    <div class="container">
        <form action=" https://www.w3schools.com/action_page.php" method="get">
    
    <div><label for="first">First name<input type="text" name="first" placeholder="Richard"></label></div>
        <div><label for="last">Last name<input type="text" name="last" placeholder="Hendricks"></label> </div>
            <div><label for="email">Email<input type="email" name="email" placeholder="Richard@Piedpiper.com"></label></div>
                <div><label for="Address">Address <input type="text" name="Adress" placeholder="Number and street"> </label> </div>
            <div class="city"><input type="text" name="city" placeholder="city"></div>
            <div class="state"><input type="text" name="state" placeholder="state"></div>
            <div class="zip"><input type="text" name="zip code" placeholder="zip code"></div>
            <div><label for="">Desired start time<input type="date" name="date"></label></div>
                <div> <label for="">Time<input type="time" name="time"></label></div>
                    <div>  <label for="">desired paint color<input type="color" name="color"></label></div>
                        <div>  <label for="Comments"> Comments: <textarea name="Comments" id="" cols="30" rows="10"></textarea></label></div>
    
           <button type="submit"></button>
    
    
        </form>
    </div>
    </body>
    
    </html>
